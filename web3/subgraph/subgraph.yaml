specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CrowdfundFactory
    network: localhost
    source:
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      abi: CrowdfundFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Crowdfund
      abis:
        - name: CrowdfundFactory
          file: ./abis/localhost_CrowdfundFactory.json
      eventHandlers:
        - event: CrowdfundCreated(address,address)
          handler: handleNewCrowdfund
      file: ./src/mapping.ts
templates:
  - name: Crowdfund
    kind: ethereum/contract
    network: localhost
    source:
      abi: Crowdfund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/crowdfund.ts
      entities:
        - Crowdfund
        - Funder
      abis:
        - name: Crowdfund
          file: ./abis/Crowdfund.json
      eventHandlers:
        - event: Donated(address,uint256)
          handler: donationHandler
        - event: Funded(address,uint256)
          handler: fundingHandler
        - event: RefundActive(bool)
          handler: refundActivationHandler
        - event: UserBalanceWithdrawn(address,uint256)
          handler: refundHandler
        